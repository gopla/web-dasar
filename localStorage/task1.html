<html lang="en">
	<head>
		<title>Modul Bootstrap</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<style>
			.container {
				margin-top: 5%;
				width: 50%;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card text-left">
						<div class="card-body">
							<p>To Do List</p>

							<div class="row">
								<div class="col">
									<input
										type="text"
										id="todoItem"
										placeholder="Masukkan kegiatan"
										class="form-control"
									/>
								</div>
								<div class="col">
									<div class="btn-group">
										<button class="btn btn-success" onclick="store()">Tambah</button>
										<button class="btn btn-primary" onclick="load()">Muat Data</button>
										<button class="btn btn-danger" onclick="destroy()">Hapus Data</button>
									</div>
								</div>
							</div>

							<ul class="mt-3" id="todoItems"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			let arrTodos = []

			function load() {
				let savedTodos = localStorage.getItem('arrTodos')
				let parsedTodos = JSON.parse(savedTodos)
				parsedTodos.forEach((todo) => {
					document.getElementById('todoItems').innerHTML += `<li>${todo.name}</li>`
				})
			}

			function store() {
				let todoItem = document.getElementById('todoItem').value
				if (todoItem != '') {
					document.getElementById('todoItems').innerHTML += `<li>${todoItem}</li>`
					const todo = {
						name: todoItem,
					}
					arrTodos.push(todo)
					localStorage.setItem('arrTodos', JSON.stringify(arrTodos))
				}
				document.getElementById('todoItem').value = ''
			}

			function destroy() {
				localStorage.clear()
				window.alert('Data Dihapus!')
			}
		</script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
