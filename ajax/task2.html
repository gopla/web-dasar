<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>

	<body>
    <div id="content">
        <div class="card m-5" >
        <div class="card-body">
          <h4 class="card-title">Create Post</h4>
          <label for="title">Judul</label>
          <input type="text" id="title" class="form-control" placeholder="Masukkan judul">

          <label for="body">Teks</label>
          <input type="text" id="body" class="form-control" placeholder="Masukkan isi post">

          <button type="submit" class="btn btn-success mt-3" id="btn_submit">Kirim</button>
        </div>
      </div>
      
      <div class="card m-5" >
        <div class="card-body">
          <h4 class="card-title">Output</h4>

          <div id="output">

          </div>
        </div>
      </div>
    </div>

		<script>
			$(document).ready(function () {
        $("#btn_submit").click(function (e) { 
          let data = {
            userId: 11,
            id: 101,
            title: $("#title").val(),
            body: $("#body").val()
          }

          $.ajax({
            type: "post",
            url: "https://jsonplaceholder.typicode.com/posts",
            data: data,
            success: function (response) {
              console.log(response);
              $("#output").html(`
                <h3>${response.title}</h3>
                <span>${response.body}</span>
              `);
            }
          });
        });
        
			})
		</script>
	</body>
</html>
