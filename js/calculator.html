<html lang="en">
	<head>
		<title>Modul Bootstrap</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<style>
			.container {
				margin-top: 5%;
				width: 50%;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card text-left">
						<div class="card-body">
							<p>Kalkulator</p>

							<div class="row">
								<div class="col">
									<input type="text" id="angka1" placeholder="Angka 1" class="form-control" />
								</div>
								<div class="col">
									<select id="operator" class="form-select">
										<option value="+">+</option>
										<option value="-">-</option>
										<option value="*">*</option>
										<option value="/">/</option>
									</select>
								</div>
								<div class="col">
									<input type="number" id="angka2" placeholder="Angka 2" class="form-control" />
								</div>
								<div class="col">
									<button class="btn btn-success" id="hitung">Hitung</button>
								</div>
							</div>

							<h1 class="mt-3" id="hasil">0</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			document.getElementById('hitung').addEventListener('click', function () {
				let angka1 = document.getElementById('angka1').value
				let angka2 = document.getElementById('angka2').value
				let operator = document.getElementById('operator').value
				let hasil = 0

				if (operator == '+') {
					hasil = parseInt(angka1) + parseInt(angka2)
				} else if (operator == '-') {
					hasil = parseInt(angka1) - parseInt(angka2)
				} else if (operator == '*') {
					hasil = parseInt(angka1) * parseInt(angka2)
				} else {
					hasil = parseInt(angka1) / parseInt(angka2)
				}

				document.getElementById('hasil').innerHTML = hasil
			})
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
